services:
  backend:
    build:
      context: .
      dockerfile: dockers/Dockerfile.backend
    depends_on:
      - mongodb
    ports:
      - "5000:5000"
    networks:
      - atc_network
      - sugoi_network
    env_file:
      - .env
    volumes:
      - ./backend:/backend
      - lagavue_backend_projects:/backend/projects
      # Shared memory for Chrome (important for stability)
      - /dev/shm:/dev/shm
      # Optional: X11 forwarding for debugging (Linux/macOS only)
      # Uncomment the next line if you need to see Chrome UI for debugging
      # - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - LAVAGUE_TELEMETRY=NONE
      # Display for headless Chrome
      - DISPLAY=:99
      # Chrome optimization flags
      - CHROME_FLAGS=--no-sandbox --disable-dev-shm-usage --disable-gpu --headless=new
      # Python settings
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/:/backend
      # Selenium settings
      - SELENIUM_BROWSER=chrome
      - WEBDRIVER_CHROME_DRIVER=/usr/local/bin/chromedriver
      # MongoDB Configuration for FixChain
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=SugoiApp
      - FIXCHAIN_RAG_DATABASE=FixChainRAG
      # FixChain Configuration
      - FIXCHAIN_EMBEDDING_MODEL=all-MiniLM-L6-v2
      - FIXCHAIN_MAX_EMBEDDING_DIMENSION=384
    # Security context for Chrome
    security_opt:
      - seccomp:unconfined
    # Memory limits to prevent Chrome from consuming too much memory
    mem_limit: 2g
    memswap_limit: 2g
    # Shared memory size for Chrome
    shm_size: 1g
    # Allow Chrome to run properly in container
    cap_add:
      - SYS_ADMIN
    # Restart policy
    restart: unless-stopped
    # Health check to ensure service is running
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FixChain AI Service
  fixchain:
    build:
      context: ../FixChain
      dockerfile: Dockerfile
    container_name: fixchain-service
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - atc_network
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=SugoiApp
      - FIXCHAIN_RAG_DATABASE=FixChainRAG
      - FIXCHAIN_EMBEDDING_MODEL=all-MiniLM-L6-v2
      - FIXCHAIN_MAX_EMBEDDING_DIMENSION=384
      - PYTHONUNBUFFERED=1
    volumes:
      - ../FixChain:/app
      - fixchain_logs:/app/logs
    working_dir: /app
    command: python server.py
    restart: unless-stopped
    # Health check for FixChain service
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mongodb:
    image: mongo:latest
    networks:
      - atc_network
    env_file:
      - .env
    ports:
      - "27018:27017"
    volumes:
      - lagavue_mongodb_data:/data/db
    restart: unless-stopped
    # Health check for MongoDB
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a lightweight web-based Chrome debugging interface
  # Uncomment if you need to debug Chrome remotely
  # chrome-debug:
  #   image: zenika/alpine-chrome:latest
  #   ports:
  #     - "9222:9222"
  #   command: --remote-debugging-address=0.0.0.0 --remote-debugging-port=9222
  #   networks:
  #     - atc_network

